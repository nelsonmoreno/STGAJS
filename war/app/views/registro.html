<div flex layout="column" layout-align="center center" style="height: 100%">
  <img src="/img/icons/html5.svg" alt="login" height="128" width="128">
  <br>
  <md-content layout-padding="2" class="autoScroll">

    <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label>Nombre (requerido)</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text" placeholder="Usuario (requerido)" ng-required="true">
    </md-input-container>

    <md-input-container>
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (requerido)" ng-required="true">
    </md-input-container>

    <md-input-container class="md-icon-float">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Télefono (requerido)" ng-required="true">
    </md-input-container>

    <md-checkbox ng-model="user.disclamer" aria-label="Acepto condiciones" ng-true-value="'Sí'" ng-false-value="'No'" class="md-warn">
    {{user.disclamer}} acepto términos y condiciones.
    </md-checkbox>

    <section layout="row" layout-sm="column" layout-align="center center">
        <md-button class="md-accent md-raised md-hue-1" ng-click="go('/login')">cancelar</md-button>
        <md-button class="md-accent md-raised md-primary" ng-click="doRegister()">registrarse</md-button>
    </section>

  </md-content>

</div>
